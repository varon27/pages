<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Max Airways</title>
  <meta name="description" content="Max Airways information about your flight">
  <meta name="author" content="Valeriane Aron">
  <!-- Favicons ================================================== -->
  <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="img/favicon/apple-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css"  href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Stylesheet ================================================== -->
  <link rel="stylesheet" type="text/css"  href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/prettyPhoto.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800,600,300' rel='stylesheet' type='text/css'>
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<!-- Header -->
<header id="header">
  <div class="intro text-center">
    <div class="overlay">
      <div class="container">
        <div class="row">
          <div class="logo">
            <img src="img/max-airways/Logo.png" class="img-responsive col-xs-12 col-md-4" alt="Max Airways logo">
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Navigation -->
<div class="congrats">
  <h2>Congratulations! <br />You just have been gifted a Max Airways flight!</h2>
  <hr>
</div>
<!-- About Section -->
<div id="about">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <div class="about-text">
          <div class="description">
            <img src="img/max-airways/max-plane.jpg" class="img-responsive col-xs-12 col-md-4" alt="Max standing in front of VH-EEF">
            <p class="col-xs-12 col-md-8">Your pilot: Max</p>
            <p class="col-xs-12 col-md-8">Your aircraft: VH-EEF aka "Effy"</p>
            <div class="dessus-btn-intro">
              <a href="https://www.flightradar24.com/data/aircraft/vh-eef#" target="blank" class="btn btn-default btn-lg page-scroll">Follow your Aircraft</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<div id="footer">
    <div class="container text-center">
        <div class="fnav">
            <p>Made with <i class="fa fa-plane"></i></p>
            <p>Copyright &copy; 2023 Max Airways</p>

        </div>
    </div>
</div>
<!-- scripts
    ================================================== -->
<script type="text/javascript" src="js/jquery.1.11.1.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/SmoothScroll.js"></script>
<script type="text/javascript" src="js/easypiechart.js"></script>
<script type="text/javascript" src="js/jquery.prettyPhoto.js"></script>
<script type="text/javascript" src="js/jquery.isotope.js"></script>
<script type="text/javascript" src="js/jquery.counterup.js"></script>
<script type="text/javascript" src="js/waypoints.js"></script>
<script type="text/javascript" src="js/jqBootstrapValidation.js"></script>
<script type="text/javascript" src="js/contact_me.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
